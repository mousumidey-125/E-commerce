<div class="signup">
    <h3>Admin Registration Page</h3>
    <p [hidden]="!showmsg">Registration Successful</p>
    <p [hidden]="!showerror">Email or Phone already exists </p>
    <form (ngSubmit)="onSubmit()">
        <input type="text" name="UserName" placeholder="UserName" [(ngModel)]="adminObj.adminName"><br><br>
        <input type="email" name="Email" placeholder="Email" [(ngModel)]="adminObj.adminEmail"><br><br>
        <input type="text" name="Phone" placeholder="Phone" [(ngModel)]="adminObj.adminPhone"><br><br>
        <input type="password" name="Password" placeholder="Password" [(ngModel)]="adminObj.adminPassword"><br><br>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
